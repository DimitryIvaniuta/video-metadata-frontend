query TicketById($id: Long!, $includeComments: Boolean! = true) {
    ticket(id: $id, includeComments: $includeComments) {
        id
        title
        description
        status
        priority
        reporterId
        reporterUsername
        assigneeId
        assigneeUsername
        createdAt
        updatedAt
        comments @include(if: $includeComments) {
            id
            authorId
            authorUsername
            body
            createdAt
        }
    }
}
