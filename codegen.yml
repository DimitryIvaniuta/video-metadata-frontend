schema: http://localhost:8080/api/graphql
documents: src/graphql/**/*.graphql
generates:
  src/graphql/generated/:
    preset: client
    presetConfig:
      gqlImport: '@apollo/client#gql'
      gqlTagName: gql
    plugins:
      - add:
          content:
            - "/* eslint-disable camelcase,@typescript-eslint/naming-convention */"
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - fragment-matcher
    config:
      withHooks: true
      reactApolloVersion: 3
      skipTypename: false
      strictScalars: true
      scalars:
        BigDecimal: number
        DateOrTimestamp: string
        DayOfMonthOrDate: string
        Long: number
        LocalDate: string
        LocalTime: string
        Reference: number
        Upload: File
        ZonedDateTime: string
        DateTime: string
        JSON: any
      namingConvention:
        typeNames: pascal-case#pascalCase
        enumValues: keep
    hooks:
      afterOneFileWrite:
        - eslint --fix
  src/graphql/generated/graphql.json:
    plugins:
      - introspection
    config:
      schemaDescription: true

