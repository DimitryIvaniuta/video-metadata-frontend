schema: http://localhost:8080/api/graphql
documents: src/graphql/**/*.graphql

generates:
  src/graphql/generated/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      skipTypename: false
      strictScalars: true
      defaultScalarType: unknown
      scalars:
        BigDecimal: number
        DateOrTimestamp: string
        DayOfMonthOrDate: string
        Long: number
        LocalDate: string
        LocalTime: string
        Reference: number
        Upload: File
        ZonedDateTime: string
        DateTime: string
        JSON: any

  src/graphql/generated/graphql.json:
    plugins:
      - introspection
    config:
      schemaDescription: true

  src/graphql/generated/possibleTypes.json:
    plugins:
      - fragment-matcher
